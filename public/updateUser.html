<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin: 0.5rem 0 0.2rem;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="phone"],
      input[type="file"] {
        padding: 0.5rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 0.75rem;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
      }
      button:hover {
        background-color: #0056b3;
      }
      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Update Your Profile</h1>
      <form
        action="/api/v1/updateUser"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="username">username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
          />
        </div>

        <div class="form-group">
          <label for="phone">phone:</label>
          <input
            type="phone"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
          />
        </div>

        <div class="form-group">
          <label for="profileImage">ProfileImage:</label>
          <input type="file" id="profileImage" name="profileImage" />
        </div>

        <button type="submit">Update</button>
      </form>
    </div>
  </body>
</html>
